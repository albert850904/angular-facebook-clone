<section class="register">
  <div class="header">
    <h3>Sign Up</h3>
    <p>Quick and Easy</p>
  </div>

  <div class="body">
    <form action="" #form="ngForm">
      <div class="user_name">
        <input type="text" placeholder="First Name" name="fname" ngModel />
        <input type="text" placeholder="Last Name" name="lname" ngModel />
      </div>
      <div class="email_password">
        <input type="text" placeholder="Email" name="email" ngModel />
        <input type="text" placeholder="Image Url" name="avatar" ngModel />
        <input type="password" placeholder="Password" name="password" ngModel />
      </div>

      <p>
        By clicking sign up, you agree to our Terms, Data Policy. You may receive SMS notifications from us and can opt
        out at any time.
      </p>

      <button type="submit" class="submit-button" [mat-dialog-close]="form.value">Sign up</button>
    </form>
  </div>
</section>
